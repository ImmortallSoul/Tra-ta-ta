<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tra-ta-ta Таксі</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tra-ta-ta Таксі</h1>
    <nav>
      <a href="#" data-page="home">Головна</a>
      <a href="#" data-page="about">Про нас</a>
      <a href="#" data-page="contacts">Контакти</a>
      <a href="#" data-page="order">Замовити таксі</a>
    </nav>
  </header>

  <main>
    <section data-page="home" class="page-section active">
      <h2>Головна</h2>
      <p>Ласкаво просимо до Tra-ta-ta Таксі!</p>
    </section>

    <section data-page="about" class="page-section">
      <h2>Про нас</h2>
      <p>Ми надаємо найкращий сервіс перевезень у вашому місті.</p>
    </section>

    <section data-page="contacts" class="page-section">
      <h2>Контакти</h2>
      <p>Зв’яжіться з нами: +380 00 000 00 00</p>
    </section>

    <section data-page="order" class="page-section">
      <h2>Замовити таксі</h2>
      <form id="taxiForm">
        <label>
          Звідки:
          <input type="text" id="from" required />
        </label>
        <label>
          Куди:
          <input type="text" id="to" required />
        </label>
        <label>
          Телефон:
          <input type="tel" id="phone" required pattern="^\\+?[\\d\\s\\-]{10,15}$" />
        </label>
        <label>
          Тариф:
          <select id="tariff" required>
            <option value="">Оберіть тариф</option>
            <option value="econom">Економ</option>
            <option value="comfort">Комфорт</option>
            <option value="business">Бізнес</option>
          </select>
        </label>
        <button type="submit">Замовити</button>
      </form>
      <div id="confirmation" class="hidden"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
