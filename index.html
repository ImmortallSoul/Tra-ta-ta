<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Замовлення таксі</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tra-ta-ta Таксі</h1>
    <nav>
      <a href="#" data-page="home">Головна</a>
      <a href="#" data-page="about">Про нас</a>
      <a href="#" data-page="contacts">Контакти</a>
    </nav>
  </header>

  <main>
    <section class="order-form">
      <h2>Замовити таксі</h2>
      <form id="taxiForm">
        <label>
          Звідки:
          <input type="text" id="from" required />
        </label>
        <label>
          Куди:
          <input type="text" id="to" required />
        </label>
        <label>
          Телефон:
          <input type="tel" id="phone" required pattern="^\+?[\d\s\-]{10,15}$" />
        </label>
        <button type="submit">Замовити</button>
      </form>
      <div id="confirmation" class="hidden"></div>
    </section>
 
    <section id="about" class="page-section hidden">
      <h2>Про нас</h2>
      <p>Tra-ta-ta Таксі — це швидко, надійно та комфортно. Ми працюємо 24/7 для вас!</p>
    </section>

    <section id="contacts" class="page-section hidden">
      <h2>Контакти</h2>
      <p>Телефон: +380 99 123 4567</p>
      <p>Email: info@tratata.taxi</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tra-ta-ta Таксі</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
